<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-10">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Completed Tasks</h2>

        <ul class="space-y-3">
            {% for task in tasks %}
                <li class="bg-green-50 px-4 py-2 rounded-lg shadow text-gray-800">
                    {{ task[1] }}
                </li>
            {% endfor %}
        </ul>

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-xl font-bold text-yellow-600 mb-6 text-center">Update Task</h2>
        <form method="POST" class="flex">
            <input type="text" name="task" value="{{ task[1] }}"
                   class="flex-1 px-3 py-2 border rounded-l-lg focus:outline-none focus:ring focus:ring-yellow-300" required>
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-r-lg hover:bg-yellow-600">
                Update
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">← Back</a>
        </div>
    </div>
</body>
</html>

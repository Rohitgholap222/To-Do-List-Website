<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold text-green-600 text-center mb-6">Register</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username"
                   class="w-full px-3 py-2 border rounded focus:ring focus:ring-green-300" required>
            <input type="password" name="password" placeholder="Password"
                   class="w-full px-3 py-2 border rounded focus:ring focus:ring-green-300" required>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                Register
            </button>
        </form>
        <p class="mt-4 text-center">Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
